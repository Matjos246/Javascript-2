<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="array"></div>
    <script>
         //    arrayProperty
    // allProducts.length
       var allProducts =[ 'iphone', 'samsung' , 'redmi' , 'pixel' , 'Nokia'] 
       console.log(allProducts[0]);
       console.log(allProducts.length);
   
    // arraymethods
    allProducts.push('xiaomi')
    console.log(allProducts);
    allProducts.pop()
    console.log(allProducts);
    allProducts.shift()
    console.log(allProducts);
    allProducts.unshift('andriod')
    console.log(allProducts);
    // splice(startingIndex,numberOfItems,replacingItem)
    allProducts.splice(2,1,"popo")
    console.log(allProducts);
    
    </script>
</body>
</html>
