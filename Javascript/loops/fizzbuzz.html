<html lang="en">

<body>
    <div id="show"></div>
    <script>
            if(i%3 === 0 && i%5 === 0) {
                show.innerHTML += `<p style="color:red;">${i} is a fizzbuzz</p>`
            } else if(i%3 === 0) {
                show.innerHTML += `<p style="color:blue;">${i} is a fizz</p>`
            } else if(i%5 === 0) {
                show.innerHTML += `<p style="color:brown;">${i} is a buzz</p>`
            } else {
                show.innerHTML += `<p style="color:crimson;">${i} is not fizzing nor buzzing</p>`
            }
        }
    </script>
