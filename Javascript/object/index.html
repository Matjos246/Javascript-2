<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        let studentObj = {
            studentName: "Pelumi",
            age: 54,
            gender: 'female',
            isRich: true,
            signUp(time) {
                time = new Date().toLocaleTimeString()
                console.log(`Signed up successfully at ${time}`);
            }
        }

        console.log(studentObj);
        // Dot notation
        console.log(studentObj.gender);
        // Bracket notation
        console.log(studentObj['age']);
        studentObj.signUp()
    </script>
