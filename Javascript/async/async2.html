<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>
<body>
    <button onclick="getInfo()">getInformation</button>
    <script>
        const getInfo = async () => {
            try {
                const url = "https://jsonplaceholder.typicode.com/";
                let result = await fetch(url); // Fetch the response
                console.log(result); // Log the response object
                
                let latestResult = await result.json(); // Await and parse JSON data
                console.log(latestResult); // Log the parsed JSON data
            } catch (error) {
                console.error("Error fetching data:", error); // Catch and log errors
            }
        };
    </script>
</body>
</html>
